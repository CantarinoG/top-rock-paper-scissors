<!DOCTYPE html>

<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main>

        <div class="state">
            <div class="profiles-container">
                <div class="profile">
                    <div class="pic" style="background-image: url(assets/profile.png);"></div>
                </div>
                <div class="profile">
                    <div class="pic" style="background-image: url(assets/monster.png);"></div>
                </div>
            </div>
            <div class=" moves-container ">
                <div class="move" style="background-image: url(assets/scissors.png);"></div>
                <div class="move" style="background-image: url(assets/rock.png);"></div>
            </div>
            <div class="result ">
                <span>You win! ROCK beats SCISSORS!</span>
            </div>
        </div>
        <div class="choices-container ">
            <div class="text">
                Score: <br> You: 2 | Monster: 3 <br> Choose your option:
            </div>
            <div class="btn-container">
                <button style="background-image: url(assets/rock.png);"></button>
                <button style="background-image: url(assets/paper.png);"></button>
                <button style="background-image: url(assets/scissors.png);"></button>
            </div>
        </div>

    </main>

</body>

</html>
