<!DOCTYPE html>

<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main>

        <div class="state">
            <div class="profiles-container">
                <div class="profile">
                    <div class="pic" style="background-image: url(assets/profile.png);"></div>
                </div>
                <div class="profile">
                    <div class="pic" style="background-image: url(assets/monster.png);"></div>
                </div>
            </div>
            <div class=" moves-container ">
                <div class="move" id="move1"></div>
                <div class="move" id="move2"></div>
            </div>
            <div class="result">
                <span id="text-result"></span>
            </div>
        </div>
        <div class="choices-container ">
            <div class="text">
                Score: <br> <span id="score">You: 0 | Monster: 0 </span><br> Choose your option:
            </div>
            <div class="btn-container">
                <button id="btn-rock" style="background-image: url(assets/rock.png);"></button>
                <button id="btn-paper" style="background-image: url(assets/paper.png);"></button>
                <button id="btn-scissors" style="background-image: url(assets/scissors.png);"></button>
            </div>
        </div>

    </main>

</body>

<script src="scripts/logic.js"></script>

</html>
